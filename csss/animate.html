<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate object</title>
    <style>
      * {
        margin: 0;
        padding: 0;

      }

      body {
        padding: 10px;
      }

      .box {
        height: 200px;
        width: 200px;
        background-color: black;
        transition: all, 2s, linear, 2s;
        /* objectsize, duration, style/type, time */
      }

      .box:hover {
        transform: rotateX(180deg);
        /* width: 150px;
        height: 500px; */
      }
    </style>
  </head>

  <body>
    <div class="box">

    </div>

  </body>

</html>
